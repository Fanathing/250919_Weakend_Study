<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/list.css">
    <title>리스트페이지</title>
</head>
<body>
    <div id="header">
        <h4>WeekEnd 게시판</h1>
    </div>
    <div id="inner">
        <h2>게시판 리스트</h2>
        <div>
            <ul>
                {% if 0 >= boards.length %}
                    <h1>게시글이 없습니다.</h1>
                {% endif %}

                {% for board in boards %}
                    <li>
                        <a>{{ board.id }}</a>
                        <a>{{ board.user_id }}</a>
                        <a href="/boards/view/{{ board.key }}">{{ board.title }}</a>
                        <a>{{ board.created_at }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <button onclick="location.href = `/`">메인페이지</button>
        <button onclick="location.href = `/boards/create`">글 작성</button>
    </div>
    <div id="footer">
        <p>여긴 푸터영역이랍니다.</p>
    </div>
    
</body>
</html>
