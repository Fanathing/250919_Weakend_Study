<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 페이지</title>
</head>
<body>
    <div id="header">
    <h4>WeekEnd 게시판</h1>
    </div>
    <div id="inner">
        <h2>게시글을 수정해주세요</h2>
        <form action="/boards/modify/{{ board.key }}" method="post">
            <input type="text" name="userId" value="{{ board.userId }}">
            <input type="text" name="title" value="{{ board.title }}">
            <input type="text" name="content" value="{{ board.content }}">
            <div class="inner-button">
                <button type="button" onclick="location.href = `/boards/view/{{ board.key }}`">뒤로가기</button>
                <button type="submit">수정하기</button>
            </div>
        </form>
    </div>
    <div id="footer">
        <p>여긴 푸터영역이랍니다.</p>
    </div>
</body>
</html>
